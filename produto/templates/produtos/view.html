{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Visualizar</title>
</head>
<body>
    <div class="col-8 m-auto mt-5 pt-1 pb-1 text-center">
        <h1>Visualização do {{db.nome}}</h1>
    </div>
    <div class="col-8 m-auto text-center" id="dados">
        <table>
          <caption align="top" class="text-center">Tabela</caption>
          <tr>
            <th>ID</th>
            <td>{{db.id}}</td>
          </tr>
          <tr>
            <th>Nome do Produto</th>
            <td>{{db.nome}}</td>
          </tr>
          <tr>
            <th>Descrição do Produto</th>
            <td>{{db.descricao}}</td>
          </tr>
          <tr>
            <th>Fornecedor</th>
            <td>{{db.fornecedor}}</td>
          </tr>
          <tr>
            <th>Quantidade</th>
            <td>{{db.quantidade}}</td>
          </tr>
          <tr>
            <th>Tipo do Produto</th>
            <td>{{db.tipo}}</td>
          </tr>
          <tr>
            <th>Data de Aquisição</th>
            <td>{{db.data}}</td>
          </tr>
          <tr>
            <th>Criado em</th>
            <td>{{db.criado_em}}</td>
          </tr>
        </table>
    </div>
    <div class="col-8 m-auto pt-1 pb-1 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
        <input type="button" value="BAIXAR PDF" class="btn btn-danger" onclick="funcao_pdf()">
    </div>
</body>
<script language="JavaScript" type="text/javascript">
        function funcao_pdf() {
            var pegar_dados=document.getElementById('dados').innerHTML;
            var janela = window.open( '  ' ,  '  ' ,'width=800,heigth=600');
            janela.document.write('<html><head>');
            janela.document.write('<title>PDF-LIVROS</title><style>table, th, td{border: 1px solid black; border-collapse: collapse;} table{margin: auto} td{height: 100px; width: 1000px; font-size: 25px; text-align: center;} th{width: 300px; font-size:25px; text-align: center;}</style></head>');
            janela.document.write('<body>');
            janela.document.write(pegar_dados);
            janela.document.write('</body></html>');
            janela.document.close();
            janela.print();
        }

</script>
</html>
